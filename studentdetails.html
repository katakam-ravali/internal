<html>
    <body>
    <h1>Student details</h1>
    Enter name:<input type="text" id="username">
    Enter Rollno:<input type="text" id="rollno">
    Enter password:<input type="password" id="password">
    <button id="insert">Insert</button>
    <button id="clear">Clear</button>
    <button id="select">Select</button>
    <button id="delete">Delete</button>
    <button id="update">Update</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDvqyF5AgOjs3jvnrePIX-oIz8sOTFenKU",
          authDomain: "student-a27a8.firebaseapp.com",
          databaseURL: "https://student-a27a8-default-rtdb.firebaseio.com",
          projectId: "student-a27a8",
          storageBucket: "student-a27a8.appspot.com",
          messagingSenderId: "618954475048",
          appId: "1:618954475048:web:a14a5a053989ee1af1571d"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import{
            getDatabase,
            get,
            ref,
            set,
            child,
            remove,
            update
        }from "https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js"
        const db=getDatabase();
       var uname=document.getElementById("username");
       var rollno=document.getElementById("rollno");
       var pwd=document.getElementById("password");
       var ins=document.getElementById("insert");
       var del=document.getElementById("delete");
       var sel=document.getElementById("select");
       var clr=document.getElementById("clear");
       var upd=document.getElementById("update");

       function insertdata()
       {
        set(ref(db,"student/"+rollno.value),
        {
            StudentName:uname.value,
            Rollno:rollno.value,
            Password:pwd.value
        }).then(()=>alert("inserted"))
        .catch(()=>alert("error"))
       }
       function updatedata()
       {
        update(ref(db,"student/"+rollno.value),
        {
            StudentName:uname.value,
            Rollno:rollno.value,
            Password:pwd.value
        }).then(()=>alert("inserted"))
        .catch(()=>alert("error"))
        cleardata();
       }
       function deletedata()
       {
        remove(ref(db,"student/"+rollno.value),
        {
        }).then(()=>alert("inserted"))
        .catch(()=>alert("error"))
        cleardata();
       }
       function selectdata()
       {
        const dbref=ref(db);
        get(child(dbref,"student/"+rollno.value))
        .then((copy)=>{
            if(copy.exists())
            {
                uname.value=copy.val().StudentName;
                rollno.value=copy.val().Rollno;
                pwd.value=copy.val().Password;
            }
        })
        cleardata();
       }
       function cleardata()
       {
        uname.value="";
        rollno.value="";
        pwd.value="";
       }
       ins.addEventListener("click",insertdata);
       del.addEventListener("click",deletedata);
       sel.addEventListener("click",selectdata);
       clr.addEventListener("click",cleardata);
       upd.addEventListener("click",updatedata);
      </script>
      </body>
</html>
